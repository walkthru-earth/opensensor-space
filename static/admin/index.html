<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Join OpenSensor.Space</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding-bottom: 60px; /* Space for footer */
    }
    /* Hide Decap logo and Netlify credit icon */
    [class*="AppMainContainer"] > a[href*="decap"],
    a[href="https://decapcms.org"],
    [class*="NetlifyCreditIcon"] svg,
    [class*="NetlifyCreditIcon"] {
      display: none !important;
    }
    /* Custom footer with fork notice and attribution */
    .custom-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.98);
      border-top: 1px solid #e5e7eb;
      padding: 10px 16px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 13px;
    }
    .fork-notice {
      color: #0369a1;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .fork-notice svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .fork-notice a {
      color: #0284c7;
      font-weight: 600;
      text-decoration: none;
    }
    .fork-notice a:hover {
      text-decoration: underline;
    }
    .attribution {
      color: #6b7280;
    }
    .attribution a {
      color: #0066cc;
      text-decoration: none;
    }
    .attribution a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .custom-footer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.9.0/dist/decap-cms.js"></script>
  <div class="custom-footer">
    <div class="fork-notice">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>After saving, create a PR from your fork to the contributions branch</span>
    </div>
    <div class="attribution">
      A <a href="https://walkthru.earth" target="_blank">walkthru.earth</a> initiative
    </div>
  </div>
</body>
</html>
