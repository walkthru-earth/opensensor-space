name: Process Station Contributions

on:
  push:
    branches:
      - contributions
    paths:
      - 'content/stations/**'
  workflow_dispatch:

jobs:
  process-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout contributions branch
        uses: actions/checkout@v4
        with:
          ref: contributions
          fetch-depth: 0

      - name: Get stations.csv from main
        run: |
          git fetch origin main
          git checkout origin/main -- sources/stations/stations.csv || echo "No existing stations.csv"

      - name: Install DuckDB
        run: |
          curl -LO https://github.com/duckdb/duckdb/releases/download/v1.4.2/duckdb_cli-linux-amd64.zip
          unzip duckdb_cli-linux-amd64.zip
          chmod +x duckdb
          sudo mv duckdb /usr/local/bin/
          rm -f duckdb_cli-linux-amd64.zip

      - name: Merge YAML stations into CSV
        run: duckdb -c ".read scripts/merge-station-contributions.sql"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(stations): add new station contributions"
          title: "New Station Contributions"
          body: |
            ## New Station Submissions

            This PR adds new stations submitted via Sveltia CMS.

            ### Review Checklist
            - [ ] Verify station details are accurate
            - [ ] Check S3 storage URL is accessible
            - [ ] Change `status` from `pending` to `approved` in CSV

            After merging, stations will appear on the dashboard.
          branch: station-contributions-pr
          base: main
          delete-branch: true
          add-paths: |
            sources/stations/stations.csv
          labels: |
            stations
            contribution
